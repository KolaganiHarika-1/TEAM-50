<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Village Mart – Instant Grocery Delivery</title>
<style>
:root {
    --accent: #00b851;
    --muted: #666;
    --bg: #f4f6f8;
}
body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    background: var(--bg);
    color: #222;
}
.topbar {
    background: var(--accent);
    color: #fff;
    padding: 15px 20px;
    text-align: center;
    font-size: 1.2em;
    font-weight: bold;
}
nav {
    background: #fff;
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 10px 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
nav a {
    text-decoration: none;
    color: #222;
    font-weight: bold;
    transition: color 0.3s;
}
nav a:hover {
    color: var(--accent);
}
.hero {
    text-align: center;
    padding: 40px 20px;
    background: #e6f7ee;
}
.hero h1 {
    color: var(--accent);
    font-size: 2.5em;
    margin-bottom: 10px;
}
.hero p {
    font-size: 1.2em;
    color: var(--muted);
}
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 40px 20px;
}
.product-card {
    background: #fff;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    text-align: center;
}
.product-card h3 {
    margin: 10px 0 5px;
    font-size: 1.1em;
}
.product-card p {
    color: var(--muted);
    margin-bottom: 10px;
}
.product-card button {
    background: var(--accent);
    color: #fff;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
}
.product-card button:hover {
    background: #008c3f;
}
footer {
    background: #222;
    color: #fff;
    text-align: center;
    padding: 20px 10px;
    margin-top: 40px;
}
</style>
</head>
<body>
